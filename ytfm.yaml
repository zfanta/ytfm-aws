                    - 'yt:videoId'
                    - 'yt:channelId'
                  properties:
                    id:
                      type: string
                    'yt:videoId':
                      type: string
                    'yt:channelId':
                      type: string
                    title:
                      type: string
                    author:
                      type: object
                      properties:
                        name:
                          type: string
                        uri:
                          type: string
                    published:
                      type: string
                    updated:
                      type: string
              xml:
                name: feed
                namespace: http://www.w3.org/2005/Atom
                wrapped: true
