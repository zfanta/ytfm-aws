openapi: 3.0.0
info:
  version: 0.0.1
  title: YTFM
  contact:
    url: https://github.com/zfanta/ytfm-aws

servers:
  - url: '/api'
    description: Server description
paths:
  /cookie:
    get:
      responses:
        200:
          description: Get Set-Cookie header
          headers:
            Set-Cookie:
              schema:
                type: string
                example: SID=NV9WM52F_cGEx-hkBGr06lZeEkYTnyBjWClE4VdROm-3YorxmcFEl8dkKud0VgsB; Max-age=31536000; Path=/
              required: true
  /oauth2:
    get:
      externalDocs:
        url: https://developers.google.com/identity/protocols/oauth2
      parameters:
        - in: query
          name: code
          schema:
            type: string
          required: true
        - in: query
          name: state
          schema:
            type: string
          required: true
        - in: query
          name: SID
          schema:
            type: string
          required: true
      responses:
        400:
          description: Code or state or SID is missing.
        503:
          description: Failed to get token from goole.
        303:
          description: Success
          headers:
            Location:
              required: true
              schema:
                type: string
                default: /
  /signOut:
    get:
      responses:
        303:
          description: Sign out
          headers:
            Location:
              required: true
              schema:
                type: string
                default: /
  /profile:
    get:
      responses:
        200:
          $ref: '#/components/responses/profile'
    delete:
      description: Delete account.
      responses:
        200:
          description: Delete account.
    patch:
      description: Toggle YTFM email notification.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - notification
              properties:
                notification:
                  type: boolean
                token:
                  type: string
      responses:
        200:
          $ref: '#/components/responses/profile'
  /pubsubhubbub:
    get:
      parameters:
        - in: query
          name: hub.topic
          required: true
          schema:
            type: string
        - in: query
          name: hub.challenge
          schema:
            type: string
        - in: query
          name: hub.mode
          required: true
          schema:
            type: string
        - in: query
          name: hub.lease_seconds
          schema:
            type: string
      responses:
        200:
          description: Success
    post:
      responses:
        200:
          description: Success
      requestBody:
        content:
          application/atom+xml:
            example: |
              <?xml version='1.0' encoding='UTF-8'?>
              <feed xmlns:yt="http://www.youtube.com/xml/schemas/2015" xmlns="http://www.w3.org/2005/Atom">
                <link rel="hub" href="https://pubsubhubbub.appspot.com"/>
                <link rel="self" href="https://www.youtube.com/xml/feeds/videos.xml?channel_id=UCV0_nChmSVzdv4W1HDVvw1Q"/>
                <title>YouTube video feed</title>
                <updated>2021-04-24T14:32:03.748484548+00:00</updated>
                <entry>
                  <id>yt:video:kERzAFPGeZ4</id>
                  <yt:videoId>kERzAFPGeZ4</yt:videoId>
                  <yt:channelId>UCV0_nChmSVzdv4W1HDVvw1Q</yt:channelId>
                  <title>[ùêøùêºùí±ùê∏] 24/7 ÏûÖÍµ¨ÏóêÏÑú 'ÏÑúÏãúÎπÑ' - 90-2000s K-City Pop, Dance Music</title>
                  <link rel="alternate" href="https://www.youtube.com/watch?v=kERzAFPGeZ4"/>
                  <author>
                    <name>Seoul City BEAT</name>
                    <uri>https://www.youtube.com/channel/UCV0_nChmSVzdv4W1HDVvw1Q</uri>
