  /subscriptions:
    get:
      responses:
        200:
          $ref: '#/components/responses/subscriptions'
    post:
      responses:
        200:
          description: All subscriptions after sync.
          $ref: '#/components/responses/subscriptions'
  /subscriptions/{channelId}:
    get:
      parameters:
        - in: path
          name: channelId
          required: true
          schema:
            type: string
      responses:
        200:
          description: One subscription.
          $ref: '#/components/responses/subscriptions'
    patch:
      description: Toggle channel email notification.
      parameters:
        - in: path
          required: true
          schema:
            description: Channel id
          name: channelId
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - notification
              properties:
                notification:
                  type: boolean
                token:
                  type: string
      responses:
        404:
          description: User is not subscribing channel.
        200:
          description: Toggle result.
          content:
            application/json:
              schema:
                type: object
                required:
                  - notification
                  - updatedAt
                properties:
                  notification:
                    type: boolean
                  updatedAt:
                    type: number
components:
  responses:
    profile:
      description: User profile.
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
              photos:
                type: array
                items:
                  type: string
              notification:
                type: boolean
              updatedAt:
                description: Milliseconds between 1 January 1970 00:00:00 UTC and subscriptions updated date
                type: number
                example: 1619243011765
    subscriptions:
      description: Subscription list.
      content:
        application/json:
          schema:
            type: object
            properties:
              syncedAt:
                type: number
              updatedAt:
                type: number
              channels:
                type: object
                properties:
                  id:
                    type: string
                  title:
                    type: string
                  notification:
                    type: boolean
                  thumbnail:
                    type: string
